version: 2

jobs:
  Danger:
    docker: [ { image: 'circleci/node:8' } ]
    steps:
      - checkout
      - restore_cache:
          key: v1-dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install-npm
          command: npm install
      - save_cache:
          key: v1-dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run: npm run danger

  Docs:
    docker: [ { image: 'circleci/node:8' } ]
