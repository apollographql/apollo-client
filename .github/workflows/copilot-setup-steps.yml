name: "Copilot Setup Steps"

# Automatically run the setup steps when they are changed to allow for easy validation, and
# allow manual testing through the repository's "Actions" tab
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  # The job MUST be called `copilot-setup-steps` or it will not be picked up by Copilot.
  copilot-setup-steps:
    runs-on: ubuntu-latest

    # Set the permissions to the lowest permissions possible needed for your steps.
    # Copilot will be given its own token for its operations.
    permissions:
      # If you want to clone the repository as part of your setup steps, for example to install dependencies, you'll need the `contents: read` permission. If you don't clone the repository in your setup steps, Copilot will do this for you automatically after the steps complete.
      contents: read

    # You can define any steps you want, and they will run before the agent starts.
    # If you do not check out your code, Copilot will do this for you.
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24.x"
          cache: "npm"

      - name: Install JavaScript dependencies
        run: npm ci

      - name: Install Apollo Client Skill
        run: |
          echo "Installing Apollo Client skill from apollographql/skills/skills/apollo-client"
          mkdir -p .github/copilot/skills/apollo-client
          # Download the main skill file
          curl -sL https://raw.githubusercontent.com/apollographql/skills/main/skills/apollo-client/SKILL.md \
            -o .github/copilot/skills/apollo-client/SKILL.md
          # Download all reference files
          mkdir -p .github/copilot/skills/apollo-client/references
          for file in caching error-handling fragments integration-client integration-nextjs integration-react-router integration-tanstack-start mutations queries state-management suspense-hooks troubleshooting typescript-codegen; do
            curl -sL "https://raw.githubusercontent.com/apollographql/skills/main/skills/apollo-client/references/${file}.md" \
              -o ".github/copilot/skills/apollo-client/references/${file}.md"
          done
          echo "Apollo Client skill installed to .github/copilot/skills/apollo-client/"

      - name: Copy Documentation Instructions
        run: |
          echo "Copying documentation instructions from apollographql/skills"
          mkdir -p .github/instructions
          # Download the docs instructions from the skills repository
          curl -s https://raw.githubusercontent.com/apollographql/skills/main/.github/instructions/docs.instructions.md \
            -o .github/instructions/docs.instructions.md
          echo "Documentation instructions copied to .github/instructions/docs.instructions.md"
