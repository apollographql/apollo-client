language: node_js
node_js:
  - "6"

install:
  - npm run bootstrap
  - npm install -g coveralls
  - npm prune

script:
  - npm run danger
  - npm test

    # test flow types (validity and use cases)
  - npm run type-check

    # make sure files don't get too large
  - npm run filesize

    # run coverage and file size checks
    # XXX how do we do coverage here?
  - npm run coverage
  - npm run coverage:upload || true #ignore failures

# Allow Travis tests to run in containers.
sudo: false

notifications:
  email: false
