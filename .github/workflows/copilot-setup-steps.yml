name: "Copilot Setup Steps"

# Automatically run the setup steps when they are changed to allow for easy validation, and
# allow manual testing through the repository's "Actions" tab
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  # The job MUST be called `copilot-setup-steps` or it will not be picked up by Copilot.
  copilot-setup-steps:
    runs-on: ubuntu-latest

    # Set the permissions to the lowest permissions possible needed for your steps.
    # Copilot will be given its own token for its operations.
    permissions:
      # If you want to clone the repository as part of your setup steps, for example to install dependencies, you'll need the `contents: read` permission. If you don't clone the repository in your setup steps, Copilot will do this for you automatically after the steps complete.
      contents: read

    # You can define any steps you want, and they will run before the agent starts.
    # If you do not check out your code, Copilot will do this for you.
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24.x"

      - name: Get upstream skills repository HEAD
        id: skills-head
        run: |
          SKILLS_SHA=$(git ls-remote https://github.com/apollographql/skills.git HEAD | cut -f1)
          echo "sha=${SKILLS_SHA}" >> $GITHUB_OUTPUT
          echo "Upstream skills repository HEAD: ${SKILLS_SHA}"

      - name: Cache downloaded skills and instructions
        id: cache-skills
        uses: actions/cache@v4
        with:
          path: |
            .agents/skills/apollo-client/
            .github/skills/apollo-client/
            .github/instructions/docs.instructions.md
            .github/instructions/apollo-client.instructions.md
          key: skills-${{ steps.skills-head.outputs.sha }}
          restore-keys: |
            skills-

      - name: Install JavaScript dependencies (with cache)
        uses: bahmutov/npm-install@v1

      - name: Install Apollo Client Skill
        if: steps.cache-skills.outputs.cache-hit != 'true'
        run: |
          echo "Installing Apollo Client skill using npx skills CLI"
          npx --yes skills add apollographql/skills --skill apollo-client --agent github-copilot --scope project --method copy --yes
          echo "Apollo Client skill installed successfully"

      - name: Copy Apollo Client Instructions
        if: steps.cache-skills.outputs.cache-hit != 'true'
        run: |
          echo "Copying Apollo Client instructions from apollographql/skills"
          mkdir -p .github/instructions
          # Download the apollo-client instructions from the skills repository
          curl -fsSL https://raw.githubusercontent.com/apollographql/skills/main/.github/instructions/apollo-client.instructions.md \
            -o .github/instructions/apollo-client.instructions.md
          echo "Apollo Client instructions copied to .github/instructions/apollo-client.instructions.md"
