language: node_js
node_js:
  - "6"
  - "4"
cache:
  directories:
    # cache node modules
    - node_modules
install:
  - npm install -g coveralls
  - npm install
  - npm prune

script:
  - npm test
  - coveralls < ./coverage/lcov.info || true # ignore coveralls error
  - npm run filesize

# Allow Travis tests to run in containers.
sudo: false
