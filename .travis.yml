language: node_js
node_js:
  - "8"

install:
  - npm run bootstrap
  - npm install -g coveralls
  - npm prune

script:
  - npm run danger
  - npm test

    # run coverage and file size checks
  - npm run coverage
  # - npm run coverage:upload || true #ignore failures

    # make sure files don't get too large
  - npm run filesize

# Allow Travis tests to run in containers.
sudo: false

notifications:
  email: false
