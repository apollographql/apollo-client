<div class="api new-api-box">
  <div class="api-heading">
    <{{hTag}} title="{{name}}" class="title-api selflink" id={{id}}>
      <a href="#{{id}}" class="link primary">{{{signature}}}</a>
    </{{hTag}}>

    <div class="subtext-api">
      {{#if filepath}}
        <a class="src-code link secondary" href="https://github.com/{{repo}}/blob/master/{{filepath}}#L{{lineno}}" target="_blank">
          ({{filepath}}, line {{lineno}})
        </a>
      {{/if}}
    </div>
  </div>

  <div class="api-body">
    <div class="desc">
      {{{markdown summary}}}
    </div>

    {{#if type}}
      <div class="type">{{{type}}}</div>
    {{/if}}

    {{#each groups}}
      <h4 class="subheading">{{name}}</h4>
      <dl class="args">
        {{#each members}}
          <dt>
            <span class="name">{{name}}</span>
            <span class="type">{{{type}}}</span>
          </dt>
          <dd>
            {{{description}}}
          </dd>
        {{/each}}
      </dl>
    {{/each}}
  </div>
</div>
