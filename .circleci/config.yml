version: 2

defaults: &defaults
  working_directory: ~/project
  docker:
    - image: circleci/node:10

attach: &attach
  attach_workspace:
    at: ~/project

jobs:
  Prepare:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            # When lock file changes, use increasingly general patterns to
            # restore cache
            - npm-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}
            - npm-v1-{{ .Branch }}-
            - npm-v1-
      - run: npm --version
      - run: npm ci
      - run: cd docs && npm ci
      - save_cache:
          key: npm-v1-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            # This should cache the npm cache instead of node_modules, which is
            # needed because npm ci actually removes node_modules before
            # installing to guarantee a clean slate.
            - ~/.npm
      - persist_to_workspace:
          root: .
          paths:
            - .

  Danger:
    <<: *defaults
    steps:
      - <<: *attach
      - run: npm run danger

  Docs:
    <<: *defaults
    steps:
      - <<: *attach
      - run: cd docs && npm run build

  Filesize:
    <<: *defaults
    steps:
      - <<: *attach
      - run: npm run filesize

  Apollo Client Monorepo:
    <<: *defaults
    steps:
      - <<: *attach
      - run:
          name: Jest suite with coverage
          command: npm run test-ci && npm run coverage:upload
          environment:
            JEST_JUNIT_OUTPUT: 'reports/junit/js-test-results.xml'
      - store_test_results:
          path: reports/junit
      - store_artifacts:
          path: reports/junit

workflows:
  version: 2
  Build and Test:
    jobs:
      - Prepare
      - Danger:
          requires:
            - Prepare
      - Docs:
          requires:
            - Prepare
      - Filesize:
          requires:
            - Prepare
      - Apollo Client Monorepo:
          requires:
            - Prepare
