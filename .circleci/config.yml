version: 2

jobs:
  Filesize:
    docker:
      - image: cimg/node:18.12.0
    steps:
      - checkout
      - run: npm version
      - run: npm ci
      - run: npm run bundlesize

  Lint:
    docker:
      - image: cimg/node:18.12.0
    steps:
      - checkout
      - run: npm version
      - run: npm ci
      - run: npm run lint

  Tests:
    docker:
      - image: cimg/node:18.12.0
    steps:
      - checkout
      - run: npm run ci:precheck
      - run: npm version
      - run: npm ci
      - run:
          name: Jest suite with coverage
          command: npm run test:ci

workflows:
  version: 2
  Build and Test:
    jobs:
      - Filesize
      - Tests
      - Lint
