language: node_js
node_js:
  - "8"

install:
  - npm run bootstrap
  - npm prune

script:
  - npm run danger

    # using jest --coverage also runs the tests so this will cut down CI time
  - npm run coverage

    # run coverage and file size checks
    # this is timing out?
  - npm run coverage:upload || true #ignore failures

    # make sure files don't get too large
  - npm run filesize

   # check benchmarks for performance drops
  - npm run benchmark

# Don't allow Travis tests to run in containers, since with that benchmark results can vary a lot.
sudo: true

notifications:
  email: false
