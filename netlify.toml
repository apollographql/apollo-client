[build]
  publish = "docs/public"
  command = "npm run typedoc; npm run docmodel > docs/public/log.txt || true"

[build.environment]
  NODE_VERSION = "18"

[context.deploy-preview.build]
  base = "docs"
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF ."
  command = """\
  npm i
  npm run docmodel
  cd ../
  rm -rf monodocs
  git clone https://github.com/apollographql/docs --branch pr/expose-hook --single-branch monodocs
  cd monodocs
  npm i
  cp -r ../docs local
  DOCS_LOCAL=true npm run build \
  """
  publish = "monodocs/public"
